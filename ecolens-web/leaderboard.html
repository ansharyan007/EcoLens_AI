<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - CarbonScope AI</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS - FIXED PATHS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside id="sidebar">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <div>
                <h2>CarbonScope AI</h2>
                <p>Carbon Monitor</p>
            </div>
        </div>

        <nav class="nav-links">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="map.html" class="nav-link">
                <i class="fas fa-map-marked-alt"></i>
                <span>Map Explorer</span>
            </a>
            <a href="leaderboard.html" class="nav-link active">
                <i class="fas fa-trophy"></i>
                <span>Leaderboard</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>

        <div class="user-info">
            <div class="avatar" id="userAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <p class="username" id="displayName">Loading...</p>
                <p class="points" id="userPoints">0 points</p>
            </div>
            <button onclick="logout()" class="logout-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="leaderboard-container">
        <!-- Header -->
        <div class="leaderboard-header">
            <h1><i class="fas fa-trophy"></i> Leaderboard</h1>
            <p>Top environmental contributors worldwide</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-period="all" onclick="switchTab('all')">
                <i class="fas fa-infinity"></i> All Time
            </button>
            <button class="tab" data-period="month" onclick="switchTab('month')">
                <i class="fas fa-calendar-alt"></i> This Month
            </button>
            <button class="tab" data-period="week" onclick="switchTab('week')">
                <i class="fas fa-calendar-week"></i> This Week
            </button>
        </div>

        <!-- Podium Section -->
        <section class="podium-section">
            <h2><i class="fas fa-crown"></i> Top Contributors</h2>
            <div class="podium-container" id="podiumContainer">
                <!-- Podium cards will be inserted here -->
            </div>
        </section>

        <!-- Leaderboard Table -->
        <section class="leaderboard-table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Points</th>
                        <th>Reports</th>
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Challenges Section -->
        <section class="challenges-section">
            <h2><i class="fas fa-star"></i> Active Challenges</h2>
            <div class="challenges-grid" id="challengesGrid">
                <!-- Challenge cards will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Firebase SDK (Optional - for future) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts - FIXED PATHS -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/leaderboard.js"></script>
</body>
</html>
